name : CI Pipeline

on:
  push:
    branches: [ main ]


jobs:
  build:
    runs-on: ubantu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js  
        uses: actions/setupnode@v3
        with: 
            node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Run tests
        run: npm test